# Pre-commit hooks configuration
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # ============================================================================
  # General Checks
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-case-conflict
        name: Check for case conflicts
      - id: check-docstring-first
        name: Check docstring is first
      - id: debug-statements
        name: Check for debug statements
      - id: mixed-line-ending
        name: Check for mixed line endings
        args: ['--fix=lf']
  
  # ============================================================================
  # Python: Black (Code Formatter)
  # ============================================================================
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: Format code with Black
        language_version: python3.12
        args: ['--line-length=100']
  
  # ============================================================================
  # Python: Ruff (Fast Linter - replaces flake8, isort, pyupgrade)
  # ============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        name: Lint with Ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        name: Format imports with Ruff
  
  # ============================================================================
  # Python: isort (Import Sorter)
  # ============================================================================
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort imports with isort
        args: ['--profile=black', '--line-length=100']
  
  # ============================================================================
  # Python: mypy (Type Checker)
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: Type check with mypy
        args: [--ignore-missing-imports, --no-strict-optional]
        additional_dependencies:
          - types-redis
          - types-PyYAML
          - types-python-dateutil
        exclude: ^(alembic/versions/|tests/)
  
  # ============================================================================
  # Security: Bandit (Security Linter)
  # ============================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        name: Security scan with Bandit
        args: [-r, app/, core/, config/, infra/, -ll, -i]
        exclude: ^tests/
  
  # ============================================================================
  # YAML/JSON Linting
  # ============================================================================
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        name: Lint YAML files
        args: [--strict, --config-data, '{extends: default, rules: {line-length: {max: 120}}}']
        exclude: ^(venv/|\.venv/)

# ============================================================================
# Configuration
# ============================================================================
default_language_version:
  python: python3.12

fail_fast: false  # Run all hooks even if one fails

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
    
    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [mypy]  # Skip mypy in CI (too slow)
  submodules: false
