# Nginx Reverse Proxy Configuration for Auth Backend
# Optimized for Brotli + gzip compression and production performance

# Upstream backend servers
upstream backend_api {
    # Multiple backend instances for load balancing
    server api:8080 max_fails=3 fail_timeout=30s;
    # Add more servers here if scaling horizontally:
    # server api2:8080 max_fails=3 fail_timeout=30s;
    
    # Load balancing method
    least_conn;  # Route to server with least connections
    
    # Keep connections alive
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

# Cache for static responses (optional)
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m use_temp_path=off;

server {
    listen 80;
    listen [::]:80;
    server_name api.authsystem.com;  # Replace with your domain
    
    # Redirect HTTP to HTTPS in production
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.authsystem.com;  # Replace with your domain
    
    # SSL Configuration (replace with your certificates)
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Max upload size (adjust based on your needs)
    client_max_body_size 100M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # ==========================================
    # BROTLI COMPRESSION (Primary - Best compression)
    # ==========================================
    brotli on;
    brotli_comp_level 6;  # 0-11, level 6 is good balance for dynamic content
    brotli_types
        text/plain
        text/css
        text/xml
        text/javascript
        text/x-component
        text/x-cross-domain-policy
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        application/rss+xml
        application/atom+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-font-opentype
        application/x-font-truetype
        image/svg+xml
        image/x-icon
        font/ttf
        font/eot
        font/otf
        font/opentype;
    
    # Serve pre-compressed .br files if available (for static assets)
    brotli_static on;
    
    # ==========================================
    # GZIP COMPRESSION (Fallback - Universal compatibility)
    # ==========================================
    gzip on;
    gzip_vary on;  # Add "Vary: Accept-Encoding" header
    gzip_proxied any;  # Compress proxied requests
    gzip_comp_level 6;  # 1-9, level 6 is good balance
    gzip_min_length 1024;  # Only compress files > 1KB
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    
    # File types to compress (same as Brotli for consistency)
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        text/x-component
        text/x-cross-domain-policy
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        application/rss+xml
        application/atom+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-font-opentype
        application/x-font-truetype
        image/svg+xml
        image/x-icon
        font/ttf
        font/eot
        font/otf
        font/opentype;
    
    # Don't compress for old IE6
    gzip_disable "msie6";
    
    # Serve pre-compressed .gz files if available
    gzip_static on;
    
    # ==========================================
    # API ENDPOINTS
    # ==========================================
    
    # Health check (no rate limit)
    location /health {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Don't compress health checks (small responses)
        gzip off;
        brotli off;
        
        # No caching
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Metrics endpoint (Prometheus)
    location /metrics {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # No compression for metrics
        gzip off;
        brotli off;
        
        # Restrict access (optional - uncomment and configure)
        # allow 10.0.0.0/8;  # Internal network
        # deny all;
    }
    
    # Login endpoints (strict rate limiting)
    location ~ ^/api/v1/auth/(login|register|refresh) {
        limit_req zone=login_limit burst=10 nodelay;
        
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No caching for auth endpoints
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # File uploads (larger timeout, no compression)
    location ~ ^/api/v1/(files|chunked-upload) {
        limit_req zone=api_limit burst=20 nodelay;
        
        # Larger upload size for files
        client_max_body_size 500M;
        
        # Longer timeouts for large uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Don't compress uploads (they're already compressed or binary)
        gzip off;
        brotli off;
        
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No caching for uploads
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # WebSocket connections
    location /ws {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        # WebSocket specific headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Longer timeouts for WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # No compression for WebSocket
        gzip off;
        brotli off;
    }
    
    # All other API endpoints (standard rate limiting)
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;
        
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache public GET requests (optional)
        # proxy_cache api_cache;
        # proxy_cache_valid 200 5m;
        # proxy_cache_key "$scheme$request_method$host$request_uri";
        # add_header X-Cache-Status $upstream_cache_status;
        
        # No caching by default (most API responses are dynamic)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # API Documentation (if enabled)
    location ~ ^/(docs|redoc|openapi.json) {
        limit_req zone=api_limit burst=10 nodelay;
        
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        
        # Cache documentation (it doesn't change often)
        add_header Cache-Control "public, max-age=3600";
    }
    
    # Root endpoint
    location / {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Custom error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        return 502 '{"error": "Service temporarily unavailable. Please try again later."}';
        add_header Content-Type application/json;
    }
}

