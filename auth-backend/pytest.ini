[pytest]
# Pytest configuration for auth-backend

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Markers
markers =
    unit: Unit tests - fast, isolated tests for domain and services
    integration: Integration tests - test with database and external dependencies
    e2e: End-to-end tests - complete user journeys
    slow: Tests that take longer to run

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov-config=.coveragerc
    --color=yes
    -p no:warnings

# Asyncio configuration
asyncio_mode = auto

# Coverage options (when using --cov)
# Run with: pytest --cov=core --cov=app --cov-report=html --cov-report=term

