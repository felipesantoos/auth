# Nginx Configuration for Auth Frontend
# Optimized for serving pre-compressed static assets (Brotli + gzip)

server {
    listen 80;
    listen [::]:80;
    server_name authsystem.com www.authsystem.com;  # Replace with your domain
    
    # Redirect HTTP to HTTPS in production
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name authsystem.com www.authsystem.com;  # Replace with your domain
    
    # Root directory (where build files are located)
    root /usr/share/nginx/html;
    index index.html;
    
    # SSL Configuration (replace with your certificates)
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Content Security Policy (adjust based on your needs)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.authsystem.com wss://api.authsystem.com;" always;
    
    # ==========================================
    # COMPRESSION CONFIGURATION
    # ==========================================
    
    # Brotli compression (primary - best compression)
    brotli on;
    brotli_comp_level 6;  # 0-11, level 6 for on-the-fly compression
    brotli_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        image/svg+xml
        font/ttf
        font/eot
        font/otf
        font/opentype;
    
    # Serve pre-compressed .br files (from Vite build)
    brotli_static on;
    
    # Gzip compression (fallback - universal compatibility)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        image/svg+xml
        font/ttf
        font/eot
        font/otf
        font/opentype;
    
    # Serve pre-compressed .gz files (from Vite build)
    gzip_static on;
    
    # ==========================================
    # CACHE CONFIGURATION
    # ==========================================
    
    # Cache static assets with hash in filename (immutable)
    location ~* ^/assets/.*\.[a-f0-9]{8,}\.(js|css|woff|woff2|ttf|eot|otf|svg|png|jpg|jpeg|gif|webp|avif|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Security headers (inherited from server block)
        add_header X-Content-Type-Options "nosniff" always;
        
        # Enable CORS for fonts
        if ($request_filename ~* \.(woff|woff2|ttf|eot|otf)$) {
            add_header Access-Control-Allow-Origin "*";
        }
        
        # Try pre-compressed files first (.br, then .gz, then original)
        # Nginx automatically serves .br or .gz if they exist and client supports it
        try_files $uri =404;
    }
    
    # Cache other static assets (shorter TTL)
    location ~* \.(js|css|png|jpg|jpeg|gif|webp|avif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        expires 30d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options "nosniff" always;
        
        # Enable CORS for fonts
        if ($request_filename ~* \.(woff|woff2|ttf|eot|otf)$) {
            add_header Access-Control-Allow-Origin "*";
        }
        
        try_files $uri =404;
    }
    
    # Don't cache index.html (always fetch fresh for SPA updates)
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        
        # Try pre-compressed version if available
        try_files $uri =404;
    }
    
    # ==========================================
    # SPA ROUTING (React Router)
    # ==========================================
    
    # All routes fallback to index.html (for client-side routing)
    location / {
        # Try file, then directory, then fallback to index.html
        try_files $uri $uri/ /index.html;
        
        # Don't cache HTML files
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # ==========================================
    # HEALTH CHECK
    # ==========================================
    
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # ==========================================
    # SECURITY
    # ==========================================
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to source maps in production
    location ~* \.map$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # ==========================================
    # LOGGING
    # ==========================================
    
    # Custom log format with compression info
    log_format compression '$remote_addr - $remote_user [$time_local] '
                          '"$request" $status $body_bytes_sent '
                          '"$http_referer" "$http_user_agent" '
                          '"$http_accept_encoding" "$sent_http_content_encoding"';
    
    access_log /var/log/nginx/access.log compression;
    error_log /var/log/nginx/error.log warn;
}

